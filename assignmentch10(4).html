<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    table {
      border: 3px solid black;
      background-color: #aeae66;
      width: 50%;
      margin: 0 auto;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <center><h2>Fruit Prices</h2></center>
  <table id="fruitTable">
    <tr>
      <th>Fruits</th>
      <th>Price</th>
    </tr>
  </table>
  <script>
    var table = document.getElementById('fruitTable');
    var addRow = true;

    while (addRow) {
      var fruit = prompt('Enter the name of the fruit:');
      var price = prompt('Enter the price of the fruit:');
      
      var newRow = table.insertRow();
      var cell1 = newRow.insertCell(0);
      var cell2 = newRow.insertCell(1);
      cell1.innerHTML = fruit;
      cell2.innerHTML = price;

      var response = prompt('Do you want to add another row? (yes/no)');
      if (response.toLowerCase() !== 'yes') {
        addRow = false;
      }
    }
  </script>
</body>
</html>
