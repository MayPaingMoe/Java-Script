<html>
    <body>
        <script>
            function Person(name,age,job){
                var o=new Object();
                o.name=name;
                o.age=age;
                o.job=job;
                o.sayName=function(){alert(this.name);
                };
                o.jobName=function(){alert(this.job);};
        return o;
            };
            var p1= new Person("Nicholas",29,"software engineer");
            p1.sayName();p1.jobName();
        </script>
    </body>
</html>
