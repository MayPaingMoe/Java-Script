<html>
    <head> 
        <style>
            div{
                background-color: lightcoral;
                padding: 20px;
                text-align: center;
                height: 20px;
                width:120px;
            }
        </style>
    </head>
    <body>
        <div onmouseover="Mover(this)" onmouseout="Mout(this)">Mouse over</div><br>
        <input type="text" id="txt"><br><br>
        <input type="text" id="tt">
        <script>
            function Mover(e)
            {
                e.innerHTML="Top";
            }
            function Mout(o){
                o.innerHTML="Mouse over";
            }
            var t=document.getElementById("txt");
            //t.addEventListener('dblclick',function(event){
            t.addEventListener('keydown',function(event){
                if(event.key=="Enter"){
                    alert("Enter key Press");
                };
            });

            var t1=document.getElementById("tt");
            t1.addEventListener('dblclick',function(event){
                window.open('https://www.w3schools.com/html/','win',"height=400,width=400,top=10,left=10,resizable=yes,scrollbar=yes,status=yes");
            });
        </script>
    </body>
</html>
