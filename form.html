<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

    <h2>Fill in the Form</h2>

    <form action="#" method="post">
        <table>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" name="name" required placeholder="Full Name"></td>
            </tr>
            <tr>
                <td><label for="phone">Phone Number:</label></td>
                <td><input type="tel" id="phone" name="phone" required placeholder="Phone Number"></td>
            </tr>
            <tr>
                <td><label>Gender:</label></td>
                <td>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                </td>
            </tr>
            <tr>
                <td><label>Programming Languages to Learn:</label></td>
                <td>
                    <input type="checkbox" id="java" name="languages" value="Java">
                    <label for="java">Java</label>
                    <input type="checkbox" id="python" name="languages" value="Python">
                    <label for="python">Python</label>
                    <input type="checkbox" id="sql" name="languages" value="SQL">
                    <label for="sql">SQL</label>
                    <input type="checkbox" id="php" name="languages" value="PHP">
                    <label for="php">PHP</label>
                </td>
            </tr>
            <tr>
                <td><label for="duration">Course Duration:</label></td>
                <td>
                    <select id="duration" name="duration">
                        <option value="1">1 month</option>
                        <option value="2">2 months</option>
                        <option value="3">3 months</option>
                        <option value="4">4 months</option>
                        <option value="5">5 months</option>
                        <option value="6">6 months</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="comment">Comments:</label></td>
                <td><textarea id="comment" name="comment" rows="4"></textarea></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>

</body>
</html>
