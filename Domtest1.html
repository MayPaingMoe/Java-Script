<html>
    <head>

    </head>
    <body>
        <ul>
            <li>Coffee (First Li)</li>
            <li id="item"> Tea (Second Li)</li>
            <li>juice (Third Li)</li><br>
            
            <button onclick="myFunction ()">Try it</button>
            <p id="demo"></p>

        </ul>
        <script>

            function myFunction(){
                var x=document.getElementById("item").innerHTML;
                 document.getElementById("demo").innerHTML=x;
            }
            var p=document.createElement("p");
            p.align="center";
            var txt=document.createTextNode("This method can be used to escape HTML characters.");

            p.appendChild(txt);
            document.body.appendChild(p);

            var outer=document.getElementById("item").outerHTML;
            document.getElementById("demo").innerHTML="<br>"+outer;
        </script>
    </body>
</html>
