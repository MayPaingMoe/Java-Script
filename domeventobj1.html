<html>
    <body>
        <input type="button" value="Mouse Event" id="myBtn">
        <script>
            var btn=document.getElementById("myBtn");
            var handler=function(event){

                switch(event.type){
                    case "click":alert(event.type);break;
                    case "mouseover":event.target.style.backgroundColor="green";
                          event.target.style.fontSize="40px";
                    break;
                    case "mouseout":event.target.style.backgroundColor="orange";
                         event.target.style.fontSize="";break;

                }
            };
            btn.onclick=handler;
            btn.onmouseover=handler;
            btn.onmouseout=handler;
        </script>
    </body>
</html>
