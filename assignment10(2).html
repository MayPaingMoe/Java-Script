<!DOCTYPE html>
<body>
  <table>
  <tr><td><label for="num1">Enter the first number: </label></td>
    <td><input type="number" id="num1"></td></tr>
  <tr><td><label for="num2">Enter the second number: </label></td>
    <td><input type="number" id="num2"></td></tr>
</table><br><br>
  <button onclick="multiply()">Multiply</button>
  <button onclick="divide()">Divide</button><br>
  <p id="result"></p>

  <script>
    function multiply() {
      var num1 = parseFloat(document.getElementById('num1').value);
      var num2 = parseFloat(document.getElementById('num2').value);
      var multiplication = num1 * num2;
      var result = "The Result is : " + multiplication;
      document.getElementById('result').innerHTML = result;
    }
    function divide() {
      var num1 = parseFloat(document.getElementById('num1').value);
      var num2 = parseFloat(document.getElementById('num2').value);
      var division = num1 / num2;
      var result = "The Result is : " + division;
      document.getElementById('result').innerHTML = result;
    }
  </script>
</body>
</html>
